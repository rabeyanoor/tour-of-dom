<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events</title>
  </head>
  <body>
    <h1>Dom Doma dom dom Events</h1>
    <!-- option 1 for event handler -->
    <button onclick="console.log(7)">Click me</button>
    <button onclick="console.log(63)">Another button</button>
    <button id="" onclick="console.log('i am Clicked')">third button</button>
    <input type="text" />
    <br />

    <!-- option 2 for click handler -->
    <button onclick="makeYellow()">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <script>
      function makeYellow() {
        document.body.style.backgroundColor = "yellow";
      }

      function makeRed() {
        document.body.style.backgroundColor = "Red";
      }
    </script>

    <!-- option - 3 -->

    <button id="btn-make-blue">Make Blue</button>
    <br />


    <!-- option-4 -->
    <button id="btn-make-green">Make Green</button>
        <button id="btn-make-gold">Make Gold</button>

    <script>
      // document.getElementById().addEventListener('event',handler)
      // document.getElementById('btn-make-green').addEventListener('click',function makeGreen(){
      //  })

      document
        .getElementById("btn-make-green")
        .addEventListener("click", function makeGreen() {
          //console.log(77777);
          document.body.style.backgroundColor = "green";
        });


        document
        .getElementById("btn-make-gold")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "gold";
        });
    </script>
    <script src="js/events.js"></script>
  </body>
</html>
