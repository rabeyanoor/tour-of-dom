<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <style>
      body {
        border: 2px solid red;
        margin: 2px;
      }
      section {
        border: 2px solid blueviolet;
        margin: 2px;
      }
      ol {
        border: 2px solid gray;
        margin: 2px;
      }
      li {
        border: 2px solid rgb(14, 162, 199);
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Explore Event bubble</h1>
    <section id="list-container">
      <h3>List of things</h3>
      <!-- ol>li#item-$*6>lorem2 -->

      <ol id="item-list">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Similique, nostrum.</li>
        <li id="item-3">Illo, fugit?</li>
        <li id="item-4">Fuga, nulla.</li>
        <li id="item-5">Eum, praesentium?</li>
        <li id="item-6">Tempora, qui?</li>
      </ol>
    </section>
    <script>
      //list item 2 click handler
      document.getElementById("item-2").addEventListener("click", function () {
        // console.log('item 2 clicked');
        event.stopPropagation();
      });
      //ol click handler
      document
        .getElementById("item-list")
        .addEventListener("click", function () {
          console.log("ol clicked");
        });
      //section click handler
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("section clicked");
        });
    </script>
  </body>
</html>
